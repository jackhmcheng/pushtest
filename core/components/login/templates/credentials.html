<ion-view view-title="{{ 'mm.login.credentials' | translate }}">
  <ion-content mm-state-class>
    <div class="list">
      <div class="item item-text-wrap">{{ 'mm.login.credentialsdescription' | translate }} <strong>{{siteurl}}</strong></div>
      <form>
        <label class="item item-input item-stacked-label">
          <span class="input-label">{{ 'mm.login.username' | translate }}</span>
          <input type="text" placeholder="{{ 'mm.login.username' | translate }}" ng-model="credentials.username" autocapitalize="off" autocorrect="off" mm-auto-focus ng-disabled="isBrowserSSO">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">{{ 'mm.login.password' | translate }} </span>
          <input type="password" placeholder="{{ 'mm.login.password' | translate }}" ng-model="credentials.password" ng-disabled="isBrowserSSO">
        </label>
        <div class="item">
          <button class="button button-block" ng-click="login()"> Login</button>
        </div>
		<div class="item">
			<a target="_blank" data-rel="external" href='http://www.medootest.com/moodle/login/forgot_password.php'>Forgot Password / User Name?<a/>
        </div>
		<div class="item">
          Please register if you do not have an account
          <button class="button button-block" ng-click="goToRegister()">Register</button>
        </div>
      </form>
    </div>
  </ion-content>
</ion-view>
